<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Cinema App</h1>

    <!-- Formulario para GET -->
    <h2>Buscar Película</h2>
    <form id="getMovieForm">
      <div class="mb-3">
        <label for="imdbID" class="form-label">IMDB ID</label>
        <input type="text" class="form-control" id="imdbID" placeholder="Ingrese el IMDB ID de la película">
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <!-- Formulario para POST -->
    <h2>Añadir Película</h2>
    <form id="postMovieForm">
      <div class="mb-3">
        <label for="Title" class="form-label">Título</label>
        <input type="text" class="form-control" id="Title" required>
      </div>
      <div class="mb-3">
        <label for="Year" class="form-label">Año</label>
        <input type="text" class="form-control" id="Year" required>
      </div>
      <div class="mb-3">
        <label for="Type" class="form-label">Género</label>
        <input type="text" class="form-control" id="Type" required>
      </div>
      <div class="mb-3">
        <label for="Poster" class="form-label">URL del Poster</label>
        <input type="text" class="form-control" id="Poster" required>
      </div>
      <div class="mb-3">
        <label for="Description" class="form-label">Descripción</label>
        <textarea class="form-control" id="Description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="Ubication" class="form-label">Ubicación</label>
        <input type="text" class="form-control" id="Ubication" required>
      </div>
      <button type="submit" class="btn btn-success">Añadir</button>
    </form>

    <!-- Formulario para PUT -->
    <h2>Actualizar Película</h2>
    <form id="putMovieForm">
      <div class="mb-3">
        <label for="imdbID" class="form-label">IMDB ID (para actualizar)</label>
        <input type="text" class="form-control" id="putImdbID" required>
      </div>
      <div class="mb-3">
        <label for="putTitle" class="form-label">Nuevo Título</label>
        <input type="text" class="form-control" id="putTitle" required>
      </div>
      <button type="submit" class="btn btn-warning">Actualizar</button>
    </form>

    <!-- Formulario para DELETE -->
    <h2>Eliminar Película</h2>
    <form id="deleteMovieForm">
      <div class="mb-3">
        <label for="deleteImdbID" class="form-label">IMDB ID</label>
        <input type="text" class="form-control" id="deleteImdbID" required>
      </div>
      <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
